<!--	 注册信息 -->
	<section id="create-account">
		<div class="container">
			<div class="row">
<!--				左侧注册信息-->
				<div class="col-md-6">
					<h3>注册账号</h3>
					<div class="panel panel-danger">
<!--						基本信息-->
						<div class="panel-heading">
							<h5>基本信息</h5>
						</div>
						<div class="panel-body">
							<div class="form-group col-md-6">
								<label>真实姓名</label>
								<input type="text" class="form-control" />
							</div>
							<div class="form-group col-md-6">

								<input type="text" class="form-control" />
							</div>
							<div class="clearfix"></div>
							<div class="form-group col-md-6">
								<label>手机号</label>
								<input type="text" class="form-control" />
							</div>
						</div>
<!--						登录信息-->
						<div class="panel-heading">
							<h5>登录信息</h5>
						</div>
						<div class="panel-body">
							<div class="form-group col-md-6">
								<label>密码</label>
								<input type="password" class="form-control" />
							</div>
							<div class="form-group col-md-6">
								<label>确认密码</label>
								<input type="password" class="form-control" />
							</div>
						</div>
<!--						提交和返回按钮-->
						<div class="panel-body">
							<div class="col-md-6">
								<a href="#">返回登录页面</a>
							</div>
							<div class="col-md-6">

							</div>
						</div>
					</div>
				</div>

				</div>
